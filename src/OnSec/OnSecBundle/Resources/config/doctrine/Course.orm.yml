OnSec\OnSecBundle\Entity\Course:
    type: entity
    table: course

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        description:
            type: string
            nullable: false

    oneToOne:
        owner:
            targetEntity: User
            joinColumn:
                name: owner_id
                referencedColumnName: id
        room:
            targetEntity: Room
            joinColumn:
                name: room
                referencedColumnName: id

    manyToMany:
        subscribers:
            targetEntity: User
            joinTable:
                name: course_subscribers
                joinColumns:
                    course_id:
                        referencedColumnName: id
                inverseJoinColumn:
                    subscriber_id:
                        referencedColumnName: id
                        unique: true
        moderators:
              targetEntity: User
              joinTable:
                  name: course_moderators
                  joinColumns:
                      course_id:
                          referencedColumnName: id
                  inverseJoinColumn:
                      moderator_id:
                          referencedColumnName: id
                          unique: true

    oneToMany:
        instructions:
            targetEntity: Instruction
            mappedBy: course
        keywords:
            targetEntity: Keyword
            mappedBy: course